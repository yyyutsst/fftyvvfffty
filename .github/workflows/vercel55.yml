name: ubuntu
on:
  schedule:
    - cron: '*/59 * * * *' # Run every day at midnight
jobs:
  download-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: |
          wget https://raw.githubusercontent.com/MoeClub/OneList/master/OneDriveUploader/amd64/linux/OneDriveUploader -P /usr/local/bin/
          wget -O auth.json https://quark-prairie-radar.glitch.me/vvvv/main/auth.json
          chmod +x /usr/local/bin/OneDriveUploader
          wget -r -np -nd -A json https://quark-prairie-radar.glitch.me/vvvv/mainn/
          mkdir mainn
          cp *.* mainn
          OneDriveUploader -c auth.json -s "mainn"
        
          
          
          

    
